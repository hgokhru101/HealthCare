{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "html_head.html" %}


</head>
<body>
<div class="container-scroller">

    {% include "patient_sidebar.html" %}
    <div class="main-panel">
        <div class="content-wrapper">
            <h3 class="page-title mb-4">
			               <span class="page-title-icon bg-gradient-primary text-white mr-2">
                          <i class="mdi mdi-format-list-bulleted"></i>
                        </span>Events</h3>
            <div class="row">


                {% for key,val in allevent.items %}
                    <div class="col-sm-4 mb-3">
                        <div class="card">
                            <div class="card-body">

                                <a href="/doc_profile/{{ val.doc_key }}" style="text-decoration : none ;"
                                   class="text-primary">
                                    <span class="badge badge-danger ml-3">{{ val.docname }}</span></a>
                                <br>
                                <h4 class="mt-3">{{ val.ename }}</h4>
                                <a href="https://www.google.com/maps/search/{{ val.location }}" target="_blank"
                                   style="text-decoration : none ;"
                                   class="text-primary">
                                    <p><i class="mdi mdi-map-marker text-danger mr-2"></i>
                                        {{ val.location }}
                                    </p></a>
                                <h6 class="card-text">
                                    <i class="mdi mdi-calendar mdi-20px text-dark mr-2" id="event_date"
                                       name="event_date"></i> Date :
                                    {{ val.edate }}


                                    <i class="mdi mdi-clock mdi-20px text-dark mr-2 ml-4" id="event_time"></i>
                                    Time : {{ val.eatime }}


                                </h6>
                            </div><!-- end card body-->
                        </div><!-- end card-->
                    </div><!--col-4  end-->
                {% endfor %}


            </div>
        </div>

        <!-- content-wrapper ends -->
        {% include "footer.html" %}
</body>
</html>
