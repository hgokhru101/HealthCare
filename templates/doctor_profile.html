{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "html_head.html" %}


</head>
<body>

<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    {% include "doctor_sidebar.html" %}
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-xl-12 order-xl-1">
                    <div class="card p-3">

                        <div class="card-header bg-white border-0 mt-2">
                            <div class="row align-items-center">
                                <div class="col-8 grid-margin stretch-card">
                                    <h3 class="page-title">
			                <span class="page-title-icon bg-gradient-primary text-white mr-2">
			                  <i class="mdi mdi-lightbulb"></i>
			                </span> Profile </h3>
                                </div>

                            </div>
                        </div>

                        <div class="card-body">

                            <div class="">
                                <h6 class="heading-small text-muted mb-4">User Information</h6>
                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-username">Name</label>
                                            <input type="text" name="pname" id="pname"
                                                   class="form-control form-control-alternative" placeholder="Name"
                                                   value="{{ user.name }}">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Email
                                                address</label>
                                            <input type="text" name="email" id="email"
                                                   class="form-control form-control-alternative"
                                                   value="{{ user.mail }}" disabled placeholder="name@example.com">
                                        </div>
                                    </div>

                                </div>
                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-contact">Contact</label>
                                            <input type="text" name="pcontact" id="pcontact"
                                                   class="form-control form-control-alternative" disabled
                                                   placeholder="Enter contact" value="{{ user.phone }}">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Specialist</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" name="specialist" id="specialist">
                                                    <option value="" disabled selected hidden>Choose your blood
                                                        group
                                                    </option>
                                                    <option value="">A RhD positive (A+)</option>


                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Gender</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" name="gender" id="gender">
                                                    <option value="" disabled selected hidden>Choose your Gender
                                                    </option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="age">Age</label>
                                            <input type="number" name="age" id="age"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Age" value="{{ user.mail }}">
                                        </div>
                                    </div>


                                </div>
                                <div class="row">

                                    <div class="col-lg-12">
                                        <h6 class="heading-small text-muted mb-4">About Me</h6>
                                        <div class="form-group">

                                    <textarea class="form-control" name="about" id="about" rows="4"
                                              placeholder="About yourself... "></textarea>
                                        </div>
                                    </div>
                                </div>
                                <hr>

                                <h6 class="heading-small text-muted mb-4">Work Place</h6>
                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-username">Name of
                                                Hospital</label>
                                            <input type="text" name="hname" id="hname"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Name of Hospital"
                                                   value="{{ user.name }}">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Telephone No.</label>
                                            <input type="text" name="hphone" id="hphone"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Telephone No." value="{{ user.mail }}">
                                        </div>
                                    </div>

                                </div>
                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-contact">Open Time</label>
                                            <input type="time" name="stime" id="stime"
                                                   class="form-control form-control-alternative"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-contact">Close Time</label>
                                            <input type="time" name="ctime" id="ctime"
                                                   class="form-control form-control-alternative"
                                                   placeholder="">
                                        </div>
                                    </div>


                                </div>


                                <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
                            </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        {% include "footer.html" %}
</body>
</html>
